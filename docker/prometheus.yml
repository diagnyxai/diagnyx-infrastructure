global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User Service (Java/Spring Boot with Actuator)
  - job_name: 'user-service'
    static_configs:
      - targets: ['diagnyx-user-service:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  # API Gateway (Node.js with prometheus middleware)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['diagnyx-api-gateway:8443']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scheme: https
    tls_config:
      insecure_skip_verify: true

  # UI Service (Next.js with basic metrics)
  - job_name: 'ui-service'
    static_configs:
      - targets: ['diagnyx-ui:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 60s

  # PostgreSQL Database (basic connection monitoring)
  - job_name: 'postgres'
    static_configs:
      - targets: ['diagnyx-postgres:5432']
    scrape_interval: 60s
    metrics_path: '/'
    scrape_timeout: 10s

# Note: Simplified architecture with 3 core services + infrastructure
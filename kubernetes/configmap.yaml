apiVersion: v1
kind: ConfigMap
metadata:
  name: diagnyx-config
  namespace: diagnyx
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  # Database connection
  DB_HOST: "postgres.diagnyx.svc.cluster.local"
  DB_PORT: "5432"
  # Services URLs (Simplified Architecture)
  USER_SERVICE_URL: "http://user-service.diagnyx.svc.cluster.local:8080"
  API_GATEWAY_URL: "https://api-gateway.diagnyx.svc.cluster.local:8443"
  UI_SERVICE_URL: "http://ui-service.diagnyx.svc.cluster.local:3000"
  # Monitoring
  PROMETHEUS_URL: "http://prometheus.diagnyx.svc.cluster.local:9090"
---
apiVersion: v1
kind: Secret
metadata:
  name: diagnyx-secrets
  namespace: diagnyx
type: Opaque
stringData:
  # Database credentials
  DB_USER: "diagnyx"
  DB_PASSWORD: "change-this-password-in-production"
  # JWT secrets
  JWT_SECRET: "your-jwt-secret-key-change-this-in-production"
  # External service API keys (optional)
  OPENAI_API_KEY: "sk-proj-xxxxxxxxxxxxx"
  ANTHROPIC_API_KEY: "sk-ant-xxxxxxxxxxxxx"

# Note: Simplified architecture - removed:
# - REDIS_URL (Redis removed from platform)
# - KAFKA_BROKERS (Kafka removed)
# - OTLP_ENDPOINT (OpenTelemetry collector removed)
# - Multiple LLM service URLs (services consolidated)